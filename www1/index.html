<html>
<body>

<center>
<h3>slidocli web interface</h3>
Enter sli.do url and hit <code>fire</code> to retrieve questions and their ids.<br/>
Once you have the id of your question, enter the sli.do url and the corresponding<br/>
question id to upvote your question. Unlimited upvotes supported for any question.<br/>
<br/>
<table>
	<tr>
		<td>sli.do url</td>
		<td><input id="url" type="text" name="url" size="40" placeholder="https://app.sli.do/event/xxxxxxxx" /></td>
	</tr>
	<tr>
		<td>sli.do question id</td>
		<td><input id="qid" type="text" name="qid" size="40" placeholder="question id" /></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="button" name="submit" onClick="exec_slido()" value=" ~ ~ ~   fire   ~ ~ ~ " /></td>
	</tr>
</table>

<h3>Log</h3>
<pre id="log" style="font-size:8px; text-align:left; width:800px; height:600px; overflow-y:scroll;"></pre>
<input type="button" name="submit" onClick="clean()" value=" ~ ~ ~   clean   ~ ~ ~ " />
</center>

<script type="text/javascript">
function exec_slido() {
	var http = new XMLHttpRequest();
	var data = 'url=' + document.getElementById('url').value + '&' + 'qid=' + document.getElementById('qid').value;

	http.open('POST', 'post.php', true);
	http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	http.onreadystatechange = function() {
		if (http.readyState == 4 && http.status >= 200 && http.status < 300) {
			document.getElementById('log').innerHTML += http.responseText;
	    }
	}
	http.send(data);
}
function clean() {
	document.getElementById('log').innerHTML = '';
}
</script>

</body>
</html>
